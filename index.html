<html>
<head>
  <title>Proof.me</title>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
  <script src="app.js"></script>
  <style> .glyphicon-thumbs-up { cursor:pointer } </style>
</head>
<body ng-app="proofMe" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <ui-view></ui-view>
    </div>
  </div>
<!--beginning of home page-->
  <script type="text/ng-template" id="/home.html">
      <div class="page-header" id = "home-page-header">
        <h1>Proof.me</h1>
      </div>
      <!--applying an Angular filter, orderBy, to upvotes
      the '-' before upvotes sorts it from high to low -->
      <div ng-repeat="post in posts | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
          ng-click="incrementUpvotes(post)"></span>
        {{post.upvotes}}
        <span style="font-size:20px; margin-left:10px;">
          <!--show the link if there is one, otherwise just show the title-->
          <!--basically, when post.link is true, it will be shown in the doc-->
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <!--we want to hide this span if there is a link; otherwise we have double titles-->
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </span>
        <span>
          <a href = "#/posts/{{$index}}">Comments</a>
        </span>
      </div>

      <form ng-submit="addPost()"
        style="margin-top:30px;">
        <h3>Add a new post</h3>

        <div class="form-group">
          <input type="text"
            class="form-control"
            placeholder="Title"
            ng-model="title"></input>
        </div>
        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Link"
          ng-model="link"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
  </script>
<!--beginning of posts page-->
  <script type = "text/ng-template" id= "/posts.html">
    <div class="page-header">
      <h3>
        <a ng-show="post.link" href="{{post.link}}">
          {{post.title}}
        </a>
        <span ng-hide="post.link">
          {{post.title}}
        </span>
      </h3>
    </div>

    <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
      <span class="glyphicon glyphicon-thumbs-up"
        ng-click="incrementUpvotes(comment)"></span>
      {{comment.upvotes}} - by {{comment.author}}
      <span style="font-size:20px; margin-left:10px;">
        {{comment.body}}
      </span>
    </div>
  </script>
</body>
</html>
